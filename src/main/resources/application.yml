spring:
  application:
    name: chirper-backend

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chirper}
    username: ${DATABASE_USERNAME:chirper_user}
    password: ${DATABASE_PASSWORD:chirper_password}
    driver-class-name: org.postgresql.Driver

    # HikariCP Configuration
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: ChirperHikariPool

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
        default_schema: public

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Security Configuration
  security:
    user:
      name: admin
      password: admin

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.chirper: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/chirper-backend.log
    max-size: 10MB
    max-history: 7

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:my-secret-key-for-jwt-token-generation-must-be-at-least-32-characters-long}
  expiration: 3600000 # 1 hour in milliseconds

# CORS Configuration (to be implemented in SecurityConfig)
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
