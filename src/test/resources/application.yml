spring:
  application:
    name: chirper-backend-test

  # Test Database Configuration (will be overridden by TestContainers)
  datasource:
    url: jdbc:tc:postgresql:17:///chirper_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production
  expiration-seconds: 3600

# Logging Configuration for Tests
logging:
  level:
    root: INFO
    com.chirper: DEBUG
    org.springframework.security: DEBUG
    org.testcontainers: INFO
